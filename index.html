<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 서비스 소개</title>
</head>
<body>
    <h1>우리 서비스에 오신 것을 환영합니다</h1>
    <p>서비스에 대한 간단한 설명을 여기에 작성하세요.</p>
    
    <h2>판매 상품 정보</h2>
    <p>판매하려는 상품에 대한 설명을 여기에 작성하세요.</p>
    
    <h2>사업자 정보</h2>
    <ul>
        <li>상호명: ABC 서비스</li>
        <li>사업자 등록번호: 123-45-67890</li>
        <li>대표자명: 홍길동</li>
        <li>사업장 주소: 서울특별시 강남구 테헤란로 123</li>
        <li>유선번호: 02-1234-5678</li>
    </ul>
</body>
</html>
