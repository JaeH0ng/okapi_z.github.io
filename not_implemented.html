<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 페이지 준비 중</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .message-box h1 {
            font-size: 24px;
            color: #333;
        }
        .message-box p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>결제 페이지 아직 구현되지 않았습니다</h1>
        <p>현재 결제 시스템을 개발 중입니다. 곧 제공될 예정입니다. 감사합니다!</p>
    </div>
</body>
</html>
